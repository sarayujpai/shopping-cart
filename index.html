<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <div class="row">
        <div class="col-xs-12">
            <h1>Shopping Cart</h1>
          <div class="row">
            <!-- The div where we will display to do list items -->
            <div class="row">
                <div class="col-xs-2">
                    <h4>Item</h4>
                </div>
                <div class="col-xs-2">
                    <h4>Price in $</h4>
                </div>
                <div class="col-xs-2">
                    <h4>Quantity</h4>
                </div>
                <div class="col-xs-3">
                    <h4>Subtotal in $:</h4>
              </div>
            <div class="col-xs-12">
             <div id="shopping-list">
             </div>
            </div>
                <div class="col-xs-4">
                    <input id="shopping-input" class="form-control" placeholder="item ex: apple">
                </div>
                <div class="col-xs-4">
                    <input id="shopping-cost" class="form-control" placeholder="price of item ex: 30">
                </div>
                <div class="col-xs-4">
                    <button id="add-button" type="button" class="btn btn-sm btn-primary">Create Item</button>
                </div>
                <div class="col-xs-4">
                  <button id="add-total-button" type="button" class="btn btn-sm btn-primary">Total</button>
              </div>
            </div>
            <div class="row">
                <div class="col-xs-1">
                 <span style="font-size: 24px; font-weight: bold;">Total:</span>
                </div>
                <div class="col-xs-11" id="total">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
